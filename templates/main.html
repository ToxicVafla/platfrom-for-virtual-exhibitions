<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            background-color: #4CAF50;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .main-content {
            margin-top: 50px;
            text-align: center;
            padding: 30px;
            background-color: white;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main-content h2 {
            font-size: 24px;
            color: #333;
        }

        .main-content p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navbar with links -->
    <div class="navbar">
        <a href="/activities">Activities</a>
        <a href="/analytics">Analytics</a>
        <a href="/myaccount">My Account</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h2>Welcome!</h2>
        <p>Choose a section from the menu above to get started.</p>
    </div>

</body>
</html>
