<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            background-color: #4CAF50;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .main-content {
            margin-top: 50px;
            text-align: center;
            padding: 30px;
            background-color: white;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .update-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .update-button:hover {
            background-color: #45a049;
        }

        .flash-messages {
            list-style: none;
            padding: 0;
        }

        .flash-messages li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/activities">Activities</a>
        <a href="/analytics">Analytics</a>
        <a href="/myaccount">My Account</a>
        <a href="/login" style="color: red; font-weight: bold;">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Update Your Account</h2>

        <!-- Update Form -->
        <form action="/myaccount" method="POST">
            <!-- Current Email -->
            <div class="form-group">
                <label for="current_email">Current Email</label>
                <input type="email" id="current_email" name="current_email" placeholder="Enter your current email" required>
            </div>

            <!-- Current Password -->
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" placeholder="Enter your current password" required>
            </div>

            <!-- New Email -->
            <div class="form-group">
                <label for="new_email">New Email Address</label>
                <input type="email" id="new_email" name="new_email" placeholder="Enter your new email">
            </div>

            <!-- New Password -->
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter your new password">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="update-button">Update Account</button>

        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>
